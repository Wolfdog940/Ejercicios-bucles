<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS</title>

<H1>TABLAS DE MULTIPLICAR</H1>

<body>
    <script>
        var a = 1;
        a = parseInt(a);
        var b = 0;
        b = parseInt(b);
        var c
        c = parseInt(c);

        do {

            b += 1;
            c = a * b;
            document.write(a + 'X' + b + '=' + c + '<br>');
           if (c==a*10){
               a++;
               b-=10;
           }
           
           
           
           
           
           }while (c<= 100);
        





    </script>
</body>

</html>
